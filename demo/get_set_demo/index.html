<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fact Graph Demo</title>

  <!-- USWDS CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@uswds/uswds@3.8.1/dist/css/uswds.min.css">
  <link rel="stylesheet" href="../assets/styles.css">

  <script type="module" src="../fg.js"></script>
  <script type="module" src="./loader.js"></script>
</head>
<body>
  <div class="usa-section">
    <div class="grid-container">
      <h1 class="usa-heading">Fact Graph Demo</h1>

      <section class="usa-section">
        <h2 class="usa-heading">Load Fact Dictionary</h2>
        <div class="usa-form-group">
          <label class="usa-label" for="input">Choose XML file</label>
          <input class="usa-file-input" type="file" id="input" multiple onchange="loadDictionary(event)"/>
        </div>
      </section>

      <datalist id="facts"></datalist>

      <section class="usa-section">
        <h2 class="usa-heading">Set Facts</h2>
        <form class="usa-form" onsubmit="setFact(event)">
          <div class="usa-form-group">
            <label class="usa-label" for="fact-path">Fact Path</label>
            <input class="usa-input" type="text" list="facts" name="fact" id="fact-path">
          </div>
          <div class="usa-form-group">
            <label class="usa-label" for="fact-value">Value</label>
            <input class="usa-input" type="text" name="value" id="fact-value">
          </div>
          <button class="usa-button" type="submit">Save</button>
        </form>

        <div id="error" class="usa-alert usa-alert--error hidden" role="alert">
          <div class="usa-alert__body">
            <p class="usa-alert__text"></p>
          </div>
        </div>
      </section>

      <section class="usa-section">
        <h2 class="usa-heading">Get Facts</h2>
        <form class="usa-form" onsubmit="getFact(event)">
          <div class="usa-form-group">
            <label class="usa-label" for="get-fact-path">Fact Path</label>
            <input class="usa-input" type="text" list="facts" name="get-fact" id="get-fact-path">
          </div>
          <button class="usa-button" type="submit">Get</button>
        </form>
        <div id="fact-result"></div>
      </section>

      <section class="usa-section">
        <h2 class="usa-heading">Current Graph</h2>
        <pre id="graph"></pre>
      </section>
    </div>
  </div>

  <!-- USWDS JS -->
  <script src="https://cdn.jsdelivr.net/npm/@uswds/uswds@3.8.1/dist/js/uswds.min.js"></script>
</body>
</html>
